<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Choose a Speaker</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Choose what speaker you want to speak the translation:</h1>

<form action="#" th:action="@{/voiceTo}" th:object="${translationInfo}" method="post">

    <h4 th:text="*{voiceToOptions}"></h4>

    <p>Id: <input type="text" th:field="*{voiceTo}" /></p>
    <!--<p>Message: <input type="text" th:field="*{content}" /></p>-->
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>

</form>
<h4><font color = "red">NOTE: If you enter something other than an integer shown above you will be redirected to an error screen!</font> </h4>

</body>
</html>
